<!DOCTYPE html>
<html>
		<head>
			<meta charset="ISO-8859-1">
			<title>Conversão de Números</title>
		</head>
	<body>
		<br>
		<h1>Conversão de números árabes em romanos</h1>
		<form action="#" method="post">
			<hr color="blue">
			<table>
				<tr>
					<td>
						<label>
							<h4>Insira o número em árabe:</h4>
						</label>
					</td>
					<td>
						<input type="number" name="arabe"/>
					</td>
					<td>
						<input type="submit" name="bt" value="Converter">
						</td>
					<td>
						<label>
							<h4>Número em romano:</h4>
						</label>
					</td>
					<td>
						<input type="text" name="romano"/>
					</td>
				</tr>
			</table>
			<hr color="blue">
			
		
			
		
		</form>
	</body>
</html>
